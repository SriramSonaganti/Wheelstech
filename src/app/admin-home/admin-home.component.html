<div class="container py-4 table-responsive">
    <table class="table table-dark table-hover ">
        <thead>
            <tr >
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Username</th>
            <th scope="col">CreatedOn</th>
            <th scope="col">UpdatedOn</th>
            <th scope="col"> Actions</th>
            
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of post">
                <th scope="row">1</th>
                <td>{{p.title}}</td>
                <td>{{p.username}}</td>
                <td>{{p.updatedOn}}</td>
                <td>{{p.createdOn}}</td>
                
                <td>
                    <button class="btn btn-success" routerLink="editPost/{{p.id}}">Edit</button>
                    &nbsp;
                    <button class="btn btn-danger" (click)="onSubmit(p.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
